name: Build and Test

on:
  workflow_dispatch:
  push:
    branches-ignore:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    environment: develop
    strategy:
      matrix:
        step: ['format:check', 'lint:check', 'build', 'test']
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc
          cache: 'yarn'
      - run: yarn install
      - run: yarn ${{ matrix.step }}
        env:
          ARNS_CONTRACT_TX_ID: ${{ vars.ARNS_CONTRACT_TX_ID }}
